<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer JS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div id="canvas">
            <canvas id="myCanvas"></canvas>
        </div>

        <select multiple size="12" #id="series">
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>
            <option>Fibonnaci</option>
            <option>Square Numbers</option>
            <option>Hexagonal Numbers</option>

        </select>

        <div class="controls" id="play_pause">
            <i class="fa fa-play"  id="playPauseIcon"></i>
        </div>

        <div class="controls"  id="fast-forward">
            <i class="fa fa-fast-forward"></i>
        </div>

        <div class="controls"  id="fast-backward">
            <i class="fa fa-fast-backward"></i>
        </div>

        <div class="controls"  id="forward">
            <i class="fa fa-forward"></i>
        </div>

        <div class="controls"  id="backward">
            <i class="fa fa-backward"></i>
        </div>

        <div class="controls"  id="generate">
            generate
        </div>

    </div>


    <script type="module" src="script/main.js"></script>
</body>

</html>
